<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title th:text=${title}></title>

    <style type="text/css">
		body{
			padding:  5px;
		}
		#wrapper{
			border-radius: 15px;
			background-color: #DADADA;
			width: fit-content;
			margin:  auto;
			padding: 10px;
			text-align: center;
			color: red;
			border: 2px solid #D0D0D0;
			margin-top: 15%;
		}
		#control{
			position: relative;
			text-align: center;
			margin: auto;
		}
	</style>

</head>
<body>
<div id="wrapper">
    <p th:text="${error}"></p>
    <div id="control">
        <input th:value="${currency}" type="text" class="form-control" placeholder="Enter currency code" id="basic-url" aria-describedby="basic-addon3">
        <button  class="btn btn-primary" style="margin-top: 5px;" onclick="location.href=document.getElementById('basic-url').value" >Calculate</button>
    </div>

</div>
</body>
</html>
